<!DOCTYPE html>
<html>

<head>
    <title>Transcriber Settings</title>
    <style>
        body {
            font-family: Arial;
            padding: 18px;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        button {
            margin-top: 16px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h2>WhatsApp Transcriber Settings</h2>

    <label>AssemblyAI API Key:
        <input id="apikey" type="text" placeholder="Enter API keyâ€¦" />
    </label>


    <button id="save">Save</button>

    <script>
        chrome.storage.sync.get(["apiKey"], ({ apiKey }) => {
            document.getElementById("apikey").value = apiKey || "";
        });

        document.getElementById("save").onclick = () => {
            chrome.storage.sync.set({
                apiKey: document.getElementById("apikey").value.trim(),
            }, () => alert("Saved!"));
        };
    </script>
</body>

</html>
